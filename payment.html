<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> payment method</title>
    <!--css-link-->
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
    <div class="title">
        <h4>select a <span style="color: #6064b6"></span>method</h4>
    </div>
    <form action="#">
        <input type="radio" name="payment" id="visa">
        <input type="radio" name="payment" id="mastercard">
        <input type="radio" name="payment" id="phonepe">
        <input type="radio" name="payment" id="Gpay">

        <div class="category">
            <label for="visa">
                <div class="imgName">
                <div class="imgcontainer">
                    <img src="visa.png"
                    alt="">
    </div>
    <span class="name">VISA</span>
            </div>
    <span><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
    
            </label>
            <label for="mastercard">
                <div class="imgName">
                    <div class="imgcontainer">
                        <img src="masterr.png"
                        alt="">
        </div>
        <span class="name">mastercard</span>
                </div>
        <span><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
        
            </label>

    
            <label for="phonepe">
                <div class="imgName">
                    <div class="imgcontainer">
                        <img src="ohoepe.png"
                        alt="">
        </div>
        <span class="name">phonepe</span>
                </div>
        <span><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
        
            </label>
            <label for="Gpay">
                <div class="imgName">
                    <div class="imgcontainer">
                        <img src="gpay.jpg"
                        alt="">
        </div>
        <span class="name">Gpay</span>
                </div>
        <span><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
        
            </label>
        </div>
    </form>

    </div>
</body>
</html>
